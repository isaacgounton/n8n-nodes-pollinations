openapi: 3.1.0
servers:
  - url: https://gen.pollinations.ai
info:
  title: pollinations.ai API
  description: |-
    Documentation for `gen.pollinations.ai` - the pollinations.ai API gateway.

    [ðŸ“ Edit docs](https://github.com/pollinations/pollinations/edit/master/enter.pollinations.ai/src/routes/docs.ts)

    ## Quick Start

    Get your API key at https://enter.pollinations.ai

    ### Image Generation
    ```bash
    curl 'https://gen.pollinations.ai/image/a%20cat?model=flux' \
      -H 'Authorization: Bearer YOUR_API_KEY'
    ```

    ### Text Generation
    ```bash
    curl 'https://gen.pollinations.ai/v1/chat/completions' \
      -H 'Authorization: Bearer YOUR_API_KEY' \
      -H 'Content-Type: application/json' \
      -d '{"model": "openai", "messages": [{"role": "user", "content": "Hello"}]}'
    ```

    ### Vision (Image Input)
    ```bash
    curl 'https://gen.pollinations.ai/v1/chat/completions' \
      -H 'Authorization: Bearer YOUR_API_KEY' \
      -H 'Content-Type: application/json' \
      -d '{"model": "openai", "messages": [{"role": "user", "content": [{"type": "text", "text": "Describe this image"}, {"type": "image_url", "image_url": {"url": "https://example.com/image.jpg"}}]}]}'
    ```

    **Gemini Tools:** `gemini`, `gemini-large` have `code_execution` enabled (can generate images/plots). `gemini-search` has `google_search` enabled. Responses may include `content_blocks` with `image_url`, `text`, or `thinking` types.

    ### Simple Text Endpoint
    ```bash
    curl 'https://gen.pollinations.ai/text/hello?key=YOUR_API_KEY'
    ```

    ### Streaming
    ```bash
    curl 'https://gen.pollinations.ai/v1/chat/completions' \
      -H 'Authorization: Bearer YOUR_API_KEY' \
      -H 'Content-Type: application/json' \
      -d '{"model": "openai", "messages": [{"role": "user", "content": "Write a poem"}], "stream": true}' \
      --no-buffer
    ```

    ### Model Discovery
    **Always check available models before testing:**

    - **Image models:** [/image/models](https://gen.pollinations.ai/image/models)
    - **Text models:** [/v1/models](https://gen.pollinations.ai/v1/models)

    ## Authentication

    **Two key types (both consume Pollen from your balance):**
    - **Publishable Keys (`pk_`):** âš ï¸ **Beta - not yet ready for production use.** For client-side apps, IP rate-limited (1 pollen per IP per hour). **Warning:** Exposing in public code will consume your Pollen if your app gets traffic.
    - **Secret Keys (`sk_`):** Server-side only, no rate limits. Keep secret - never expose publicly.

    **Auth methods:**
    1. Header: `Authorization: Bearer YOUR_API_KEY`
    2. Query param: `?key=YOUR_API_KEY`

    ## Account Management

    Check your balance and usage:

    ```bash
    # Check pollen balance
    curl 'https://gen.pollinations.ai/account/balance' \
      -H 'Authorization: Bearer YOUR_API_KEY'

    # Get profile info
    curl 'https://gen.pollinations.ai/account/profile' \
      -H 'Authorization: Bearer YOUR_API_KEY'

    # View usage history
    curl 'https://gen.pollinations.ai/account/usage' \
      -H 'Authorization: Bearer YOUR_API_KEY'
    ```
  version: 0.3.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: API key from enter.pollinations.ai dashboard
  schemas:
    ErrorDetails:
      type: object
      properties:
        name:
          type: string
        stack:
          type: string
      required:
        - name
    CacheControl:
      type: object
      properties:
        type:
          type: string
          enum:
            - ephemeral
      required:
        - type
    ContentFilterSeverity:
      type: string
      enum:
        - safe
        - low
        - medium
        - high
    ContentFilterResult:
      type: object
      properties:
        hate:
          type: object
          properties:
            filtered:
              type: boolean
            severity:
              $ref: "#/components/schemas/ContentFilterSeverity"
          required:
            - filtered
            - severity
        self_harm:
          type: object
          properties:
            filtered:
              type: boolean
            severity:
              $ref: "#/components/schemas/ContentFilterSeverity"
          required:
            - filtered
            - severity
        sexual:
          type: object
          properties:
            filtered:
              type: boolean
            severity:
              $ref: "#/components/schemas/ContentFilterSeverity"
          required:
            - filtered
            - severity
        violence:
          type: object
          properties:
            filtered:
              type: boolean
            severity:
              $ref: "#/components/schemas/ContentFilterSeverity"
          required:
            - filtered
            - severity
        jailbreak:
          type: object
          properties:
            filtered:
              type: boolean
            detected:
              type: boolean
          required:
            - filtered
            - detected
        protected_material_text:
          type: object
          properties:
            filtered:
              type: boolean
            detected:
              type: boolean
          required:
            - filtered
            - detected
        protected_material_code:
          type: object
          properties:
            filtered:
              type: boolean
            detected:
              type: boolean
          required:
            - filtered
            - detected
    CompletionUsage:
      type: object
      properties:
        completion_tokens:
          type: integer
          minimum: 0
          maximum: 9007199254740991
        completion_tokens_details:
          anyOf:
            - type: object
              properties:
                accepted_prediction_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
                audio_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
                reasoning_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
                rejected_prediction_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
            - type: "null"
        prompt_tokens:
          type: integer
          minimum: 0
          maximum: 9007199254740991
        prompt_tokens_details:
          anyOf:
            - type: object
              properties:
                audio_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
                cached_tokens:
                  type: integer
                  minimum: 0
                  maximum: 9007199254740991
            - type: "null"
        total_tokens:
          type: integer
          minimum: 0
          maximum: 9007199254740991
      required:
        - completion_tokens
        - prompt_tokens
        - total_tokens
    ValidationErrorDetails:
      type: object
      properties:
        name:
          type: string
        stack:
          type: string
        formErrors:
          type: array
          items:
            type: string
        fieldErrors:
          type: object
          propertyNames:
            type: string
          additionalProperties:
            type: array
            items:
              type: string
      required:
        - name
        - formErrors
        - fieldErrors
    MessageContentPart:
      anyOf:
        - type: object
          properties:
            type:
              type: string
              const: text
            text:
              type: string
            cache_control:
              $ref: "#/components/schemas/CacheControl"
          required:
            - type
            - text
        - type: object
          properties:
            type:
              type: string
              const: image_url
            image_url:
              type: object
              properties:
                url:
                  type: string
                detail:
                  type: string
                  enum:
                    - auto
                    - low
                    - high
                mime_type:
                  type: string
              required:
                - url
          required:
            - type
            - image_url
        - type: object
          properties:
            type:
              type: string
              const: video_url
            video_url:
              type: object
              properties:
                url:
                  type: string
                mime_type:
                  type: string
              required:
                - url
          required:
            - type
            - video_url
        - type: object
          properties:
            type:
              type: string
              const: input_audio
            input_audio:
              type: object
              properties:
                data:
                  type: string
                format:
                  type: string
                  enum:
                    - wav
                    - mp3
                    - flac
                    - opus
                    - pcm16
              required:
                - data
                - format
            cache_control:
              $ref: "#/components/schemas/CacheControl"
          required:
            - type
            - input_audio
        - type: object
          properties:
            type:
              type: string
              const: file
            file:
              type: object
              properties:
                file_data:
                  type: string
                file_id:
                  type: string
                file_name:
                  type: string
                file_url:
                  type: string
                mime_type:
                  type: string
            cache_control:
              $ref: "#/components/schemas/CacheControl"
          required:
            - type
            - file
        - type: object
          properties:
            type:
              type: string
          required:
            - type
          additionalProperties: {}
security:
  - bearerAuth: []
tags:
  - name: gen.pollinations.ai
    description: Generate text, images, and videos using AI models
  - name: Bring Your Own Pollen ðŸŒ¸
    description: |-
      # Bring Your Own Pollen (BYOP) ðŸŒ¸

      Users pay for their own AI usage. You pay $0. Ship apps without API costs.

      ## The Flow

      1. User taps "Connect with Pollinations"
      2. They sign in â†’ get a temp API key
      3. Their pollen, your app

      ## Why BYOP?

      - **$0 costs** â€” 1 user or 1000, same price: free
      - **No key drama** â€” auth flow handles it
      - **Self-regulating** â€” everyone pays for their own usage
      - **Frontend only** â€” no backend needed

      ![Authorize Screen](https://raw.githubusercontent.com/pollinations/pollinations/main/enter.pollinations.ai/public/authorize-screen.png)

      ## URLs

      Say your app is at `https://myapp.com`

      **Auth link:**
      ```
      https://enter.pollinations.ai/authorize?redirect_url=https://myapp.com
      ```

      **With preselected options:**
      ```
      https://enter.pollinations.ai/authorize?redirect_url=https://myapp.com&permissions=profile,balance&models=flux,openai&expiry=7&budget=10
      ```

      | Param | Description | Example |
      |-------|-------------|---------|
      | `models` | Allowed models (comma-separated) | `flux,openai,gptimage` |
      | `budget` | Pollen budget limit | `10` |
      | `expiry` | Key expiry in days (default: 30) | `7` |
      | `permissions` | Account permissions | `profile,balance,usage` |

      **Redirect back:**
      ```
      https://myapp.com#api_key=sk_abc123xyz
      ```

      > Key is in the `#` fragment â€” never hits server logs ðŸ”’

      ## Code

      ```javascript
      // 1. Send user to auth
      window.location.href = `https://enter.pollinations.ai/authorize?redirect_url=${encodeURIComponent(location.href)}`;

      // 2. Grab key from URL after redirect
      const apiKey = new URLSearchParams(location.hash.slice(1)).get('api_key');

      // 3. Use their pollen
      fetch('https://gen.pollinations.ai/v1/chat/completions', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: 'openai', messages: [{ role: 'user', content: 'yo' }] })
      });
      ```

      Keys expire in 30 days Â· revoke anytime from dashboard

      ---

      [ðŸ“ Edit this doc](https://github.com/pollinations/pollinations/edit/main/BRING_YOUR_OWN_POLLEN.md) Â· *h/t [Puter.js](https://docs.puter.com/user-pays-model/) for pioneering this*
paths:
  /polar/customer/state: {}
  /polar/customer/events: {}
  /polar/customer/d1-balance: {}
  /polar/customer/portal: {}
  /polar/checkout/{slug}: {}
  /nowpayments/invoice/{pack}: {}
  /tiers/view: {}
  /api-keys: {}
  /api-keys/{id}/update: {}
  /account/profile:
    get:
      operationId: getAccountProfile
      tags:
        - gen.pollinations.ai
      description: Get user profile info (name, email, GitHub username, tier,
        createdAt, nextResetAt). Requires `account:profile` permission for API
        keys.
      responses:
        "200":
          description: User profile with name, email, githubUsername, tier, createdAt,
            nextResetAt
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    anyOf:
                      - type: string
                      - type: "null"
                    description: User's display name
                  email:
                    anyOf:
                      - type: string
                        format: email
                        pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
                      - type: "null"
                    description: User's email address
                  githubUsername:
                    anyOf:
                      - type: string
                      - type: "null"
                    description: GitHub username if linked
                  tier:
                    type: string
                    enum:
                      - anonymous
                      - spore
                      - seed
                      - flower
                      - nectar
                      - router
                    description: User's current tier level
                  createdAt:
                    type: string
                    format: date-time
                    pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
                    description: Account creation timestamp (ISO 8601)
                  nextResetAt:
                    anyOf:
                      - type: string
                        format: date-time
                        pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
                      - type: "null"
                    description: Next daily pollen reset timestamp (ISO 8601)
                required:
                  - name
                  - email
                  - githubUsername
                  - tier
                  - createdAt
                  - nextResetAt
        "401":
          description: Unauthorized
        "403":
          description: Permission denied - API key missing `account:profile` permission
  /account/balance:
    get:
      operationId: getAccountBalance
      tags:
        - gen.pollinations.ai
      description: Get pollen balance. Returns the key's remaining budget if set,
        otherwise the user's total balance. Requires `account:balance`
        permission for API keys.
      responses:
        "200":
          description: Balance (remaining pollen)
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    description: Remaining pollen balance (combines tier, pack, and crypto balances)
                required:
                  - balance
        "401":
          description: Unauthorized
        "403":
          description: Permission denied - API key missing `account:balance` permission
  /account/usage:
    get:
      operationId: getAccountUsage
      tags:
        - gen.pollinations.ai
      description: Get request history and spending data. Supports JSON and CSV
        formats. Requires `account:usage` permission for API keys.
      responses:
        "200":
          description: Usage records with timestamp, model, tokens, cost_usd, etc.
          content:
            application/json:
              schema:
                type: object
                properties:
                  usage:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          description: Request timestamp (YYYY-MM-DD HH:mm:ss format)
                        type:
                          type: string
                          description: Request type (e.g., 'generate.image', 'generate.text')
                        model:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: Model used for generation
                        api_key:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: API key identifier used (masked)
                        api_key_type:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: Type of API key ('secret', 'publishable', 'temporary')
                        meter_source:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: Billing source ('tier', 'pack', 'crypto')
                        input_text_tokens:
                          type: number
                          description: Number of input text tokens
                        input_cached_tokens:
                          type: number
                          description: Number of cached input tokens
                        input_audio_tokens:
                          type: number
                          description: Number of input audio tokens
                        input_image_tokens:
                          type: number
                          description: Number of input image tokens
                        output_text_tokens:
                          type: number
                          description: Number of output text tokens
                        output_reasoning_tokens:
                          type: number
                          description: Number of reasoning tokens (for models with chain-of-thought)
                        output_audio_tokens:
                          type: number
                          description: Number of output audio tokens
                        output_image_tokens:
                          type: number
                          description: Number of output image tokens (1 per image)
                        cost_usd:
                          type: number
                          description: Cost in USD for this request
                        response_time_ms:
                          anyOf:
                            - type: number
                            - type: "null"
                          description: Response time in milliseconds
                      required:
                        - timestamp
                        - type
                        - model
                        - api_key
                        - api_key_type
                        - meter_source
                        - input_text_tokens
                        - input_cached_tokens
                        - input_audio_tokens
                        - input_image_tokens
                        - output_text_tokens
                        - output_reasoning_tokens
                        - output_audio_tokens
                        - output_image_tokens
                        - cost_usd
                        - response_time_ms
                    description: Array of usage records
                  count:
                    type: number
                    description: Number of records returned
                required:
                  - usage
                  - count
        "401":
          description: Unauthorized
        "403":
          description: Permission denied - API key missing `account:usage` permission
      parameters:
        - in: query
          name: format
          schema:
            default: json
            type: string
            enum:
              - json
              - csv
        - in: query
          name: limit
          schema:
            default: 100
            type: number
            minimum: 1
            maximum: 50000
        - in: query
          name: before
          schema:
            type: string
  /account/usage/daily:
    get:
      operationId: getAccountUsageDaily
      tags:
        - gen.pollinations.ai
      description: Get daily aggregated usage data (last 90 days). Supports JSON and
        CSV formats. Requires `account:usage` permission for API keys. Results
        are cached for 1 hour.
      responses:
        "200":
          description: Daily usage records aggregated by date/model
          content:
            application/json:
              schema:
                type: object
                properties:
                  usage:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          description: Date (YYYY-MM-DD format)
                        model:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: Model used
                        meter_source:
                          anyOf:
                            - type: string
                            - type: "null"
                          description: Billing source ('tier', 'pack', 'crypto')
                        requests:
                          type: number
                          description: Number of requests
                        cost_usd:
                          type: number
                          description: Total cost in USD
                        api_key_names:
                          type: array
                          items:
                            type: string
                          description: List of API key names used for this date/model
                      required:
                        - date
                        - model
                        - meter_source
                        - requests
                        - cost_usd
                        - api_key_names
                    description: Array of daily usage records
                  count:
                    type: number
                    description: Number of records returned
                required:
                  - usage
                  - count
        "401":
          description: Unauthorized
        "403":
          description: Permission denied - API key missing `account:usage` permission
      parameters:
        - in: query
          name: format
          schema:
            default: json
            type: string
            enum:
              - json
              - csv
  /v1/models:
    get:
      operationId: getGenerateV1Models
      tags:
        - gen.pollinations.ai
      description: Get available text models (OpenAI-compatible). If an API key with
        model restrictions is provided, only allowed models are returned.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    const: list
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        object:
                          type: string
                          const: model
                        created:
                          type: number
                      required:
                        - id
                        - object
                        - created
                      description: OpenAI-compatible model object
                required:
                  - object
                  - data
                description: OpenAI-compatible list of available models.
        "500":
          description: Oh snap, something went wrong on our end. We're on it!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 500
                  success:
                    type: boolean
                    const: false
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        const: INTERNAL_ERROR
                      message:
                        anyOf:
                          - type: string
                            const: Oh snap, something went wrong on our end. We're on it!
                          - type: string
                      timestamp:
                        type: string
                      details:
                        $ref: "#/components/schemas/ErrorDetails"
                      requestId:
                        type: string
                      cause: {}
                    required:
                      - code
                      - message
                      - timestamp
                      - details
                required:
                  - status
                  - success
                  - error
  /image/models:
    get:
      operationId: getGenerateImageModels
      tags:
        - gen.pollinations.ai
      description: Get a list of available image generation models with pricing,
        capabilities, and metadata. If an API key with model restrictions is
        provided, only allowed models are returned.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    aliases:
                      type: array
                      items:
                        type: string
                    pricing:
                      allOf:
                        - type: object
                          propertyNames:
                            type: string
                          additionalProperties:
                            anyOf:
                              - type: number
                              - type: string
                                const: pollen
                        - type: object
                          properties:
                            currency:
                              type: string
                              const: pollen
                          required:
                            - currency
                    description:
                      type: string
                    input_modalities:
                      type: array
                      items:
                        type: string
                    output_modalities:
                      type: array
                      items:
                        type: string
                    tools:
                      type: boolean
                    reasoning:
                      type: boolean
                    context_window:
                      type: number
                    voices:
                      type: array
                      items:
                        type: string
                    is_specialized:
                      type: boolean
                  required:
                    - name
                    - aliases
                    - pricing
                description: List of models with pricing and metadata
        "500":
          description: Oh snap, something went wrong on our end. We're on it!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 500
                  success:
                    type: boolean
                    const: false
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        const: INTERNAL_ERROR
                      message:
                        anyOf:
                          - type: string
                            const: Oh snap, something went wrong on our end. We're on it!
                          - type: string
                      timestamp:
                        type: string
                      details:
                        $ref: "#/components/schemas/ErrorDetails"
                      requestId:
                        type: string
                      cause: {}
                    required:
                      - code
                      - message
                      - timestamp
                      - details
                required:
                  - status
                  - success
                  - error
  /text/models:
    get:
      operationId: getGenerateTextModels
      tags:
        - gen.pollinations.ai
      description: Get a list of available text generation models with pricing,
        capabilities, and metadata. If an API key with model restrictions is
        provided, only allowed models are returned.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    aliases:
                      type: array
                      items:
                        type: string
                    pricing:
                      allOf:
                        - type: object
                          propertyNames:
                            type: string
                          additionalProperties:
                            anyOf:
                              - type: number
                              - type: string
                                const: pollen
                        - type: object
                          properties:
                            currency:
                              type: string
                              const: pollen
